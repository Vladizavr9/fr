    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blockIds = ['onCommenceBlock', 'audioBlock1', 'audioBlock2', 'vocabulaireBlock', 'dialogueBlock', 'practiceBlock', 'discussionBlock'];

            function generateGradient() {
              const hue = Math.floor(Math.random() * 360);
              const saturation = 70;
              const lightness = 85;

                return `linear-gradient(to right, hsl(${hue}, ${saturation}%, ${lightness}%), white)`;
            }

            blockIds.forEach(blockId => {
                const block = document.getElementById(blockId);
                block.style.backgroundImage = generateGradient();
            });

            const expandButtons = document.querySelectorAll('.expand-button');

            expandButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    const textarea = document.getElementById(targetId);
                    // No specific action needed for audioBlock, it's always visible

                     if (textarea) {
                        if (textarea.style.height === 'auto' || textarea.style.height === '') {

                            textarea.style.height = textarea.scrollHeight + "px";
                        } else {

                        }
                    }
                });
